<head>
    <title>Firebase Login</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAOnAewE8V6KoEYzCppdX01ZBlSOAm_F9U",
            authDomain: "myfirstapp-ea.firebaseapp.com",
            databaseURL: "https://myfirstapp-ea.firebaseio.com",
            projectId: "myfirstapp-ea",
            storageBucket: "",
            messagingSenderId: "1039361546097",

        firebase.initializeApp(firebaseConfig);

    <script src="js/index.js"></script>
    <script src="js/data.js"></script>
    <script src="js/expense.js"></script>
    <script src="js/show_payments.js"></script>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <ul>
                    <li><a class="navbar-brand" href="#">MySplit</a></li>
                    <li>
                        <p id="user_para"></p>
                    </li>
                    <li style="float:right" id="login_button"><a href="index.html">Login</a></li>
                    <li style="float:right" id="register_button"><a href="register.html">Register</a></li>
                    <li style="float:right"><button type="button" class="logout" id="logout" onclick="logout()">Logout</button></li>
                </ul>
            </div>

        </div>
    </nav>
    <div id="login_div" class="main-div">
        <h3>Login Here !!!</h3>
        <input type="email" placeholder="Email..." id="email" />
        <input type="password" placeholder="Password..." id="password" />

        <button onclick="login();">Login to Account</button>
    </div>

    <div id="user_div" class="loggedin-div">

        <h3>Welcome User</h3>
        <div class="payments" id="payments">
            <div class="show_payments" id="show_payments" style="flex-basis:50%; background-color: black">
                Your Transactions !!
                <div>
                    <button onclick="borrowers()">People who owe you money</button>
                    <div id="borrowers" onload="borrowers();"></div>
                </div>
                <div>
                    <button onclick="lenders()">People you need to pay</button>
                    <div id="lenders" onload="lenders();"></div>
                </div>
            </div>
            <div class="make_payments" id="make_payments" style="flex-basis:50%; background-color: black">
                <div>
                    <div>Add expense</div>
                    <input type="text" placeholder="Amount to be splitted..." id="amt">
                    <input type="text" placeholder="How many people you want to add?..." id="people">
                    <button onclick="add_people()">Add people</button>
                    <div id="people_div"></div>
                    <button type="button" onclick="add_expense();">Add expense</button>
                </div>
                <div>
                    <div>Make payment</div>
                    <input placeholder="Add email" id="settle_email">
                    <input type="text" placeholder="Amount to be paid..." id="settle_amt">
                    <button onclick="clear_expense();">Settle Up</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
